name:       rough
version:    0.0.2-alpah1
commands:
    macros:
        controller: daliaIT\rough\command\RunMacros
        help: >
            Runs all embeded macros
        macros:
            get:    daliaIT\rough\macro\GetMacro
            set:    daliaIT\rough\macro\SetMacro
            access: daliaIT\rough\macro\AccessMacro
            import: daliaIT\rough\macro\ImportMacro
            trait:  daliaIT\rough\macro\TraitMacro
            
    which:
         controller: daliaIT\rough\command\Which
         help: >
            Prints which file the autoloader would include for the class.
            
    index:
        controller: daliaIT\rough\command\CreateIndex
        help: >
            Create a list of class definitions.